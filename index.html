<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
    <link rel="stylesheet" href="/scss/style.css">
</head>

<body>
    <header class="nav-header">
        <nav class="nav-bar">
            <ul class="list">
                <li class="logo">
                    <img src="/images/weather-app.png" alt="logo">
                </li>
                <li class="name">
                    <h1>SkyCast</h1>
                </li>
                <li class="place">
                    <div>
                        <span class="material-symbols-outlined">
                            location_on
                        </span>
                        <p class="location">Imadol,Lalitpur</p>
                    </div>
                </li>
                <li class="search">
                    <form action="">
                        <input type="text" placeholder="Search Location...">
                        <button type="submit">
                            <span class="material-symbols-outlined">
                                globe_location_pin
                            </span>
                        </button>
                    </form>
                </li>
                <li class="notification">
                    <span class="material-symbols-outlined">
                        notifications
                    </span>
                </li>
                <li class="setting">
                    <span class="material-symbols-outlined">
                        settings
                    </span>
                </li>
                <li class="kpoli">
                    <img src="" alt="">
                </li>
                <li class="myname">
                    <h3>WoW Nimesh</h3>
                </li>
                <li class="downarrow">
                    <span class="material-symbols-outlined">
                        keyboard_arrow_down
                    </span>
                </li>
            </ul>
        </nav>
    </header>

    <section>

    </section>
</body>

</html>
